<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
    <script src="../JavaScript/script.js"></script>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <form onsubmit="return validate()" action="message.html" method="get">
        <label for="username" id="username-label">Username: </label>
        <input type="text" name="username" id="username" placeholder="Enter username"><br><br>

        <label for="password" id="password-label">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter password"><br><br>

        <label for="dob" id="dob-label">Date of Birth: </label>
        <input type="date" name="dob" id="dob" placeholder="Enter dob"><br><br>

        <label for="mobilenumber" id="mobilenumber-label">Mobile Number</label>
        <input type="number" name="mobilenumber" id="mobilenumber" placeholder="Enter mobile number"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script type="text/javascript">
        
        var a=5,b=4,c;
        c=a+b; //Addition of two numbers
        document.write("<h1>The result is : "+c+"</h1>");
        c="a"+a+b;  //left-to-right
        document.write("<h1>The result is : "+c+"</h1>");
    
    </script>
</head>
<body>
    
</body>
</html>

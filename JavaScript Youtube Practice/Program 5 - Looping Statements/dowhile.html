<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
    <script type="text/javascript">
        var x=10;
        do{
            document.write("<h4>"+x+"</h4>");
            x--;
        }while(x>0)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script type="text/javascript">
        // 5 Multiplication table
        var num = 5;
        for (let i = 1; i < 11; i++) {
            document.write("<h4>"+num+" * "+i+" = "+num*i+"</h4>");
        }

        //First 5 even numbers
        var x=2;
        document.write("<h4>The first 5 even numbers are </h4>")
        for(;x<=10;x+=2){
            document.write("<h4>"+x+"</h4>");
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
    <script type="text/javascript">
        var x=1;
        while(x<10){
            document.write("<h4>"+x+"</h4>");
            x++;
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script type="text/javascript">
        function add2Number()
        {
            var a = 5, b = 6;
            var c = a + b;
            document.write("<h3>The total is "+c+"</h3>");
        }
        function add2Number1(e, f)
        {
            var c = e + f;
            document.write("<h3>The total for parameter argument is "+c+"</h3>");
        }
        function add2Number2(g, h)
        {
            var c = g + h;
            return c;
        }
        add2Number();
        add2Number1(3, 4);
        document.write("<h3>The total for return type is "+add2Number2(2,2)+"</h3>");
    </script>
</head>
<body>
    
</body>
</html>
